<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction Model</title>
</head>
<body>
    <h2>Diabetes Prediction Model</h2>
    <form action="/predict" method="post">
        <input type="text" name="feature1" placeholder="Enter Feature 1" required="required">
        <input type="text" name="feature2" placeholder="Enter Feature 2" required="required">
        <input type="text" name="feature3" placeholder="Enter Feature 3" required="required">
        <!-- Add more inputs as per your feature requirements -->
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
